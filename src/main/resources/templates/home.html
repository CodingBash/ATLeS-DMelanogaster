<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<title>ATLeS</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous" />
<style type="text/css">
[hidden] {
	display: none !important;
}
</style>
</head>
<body>

	<div class="panel panel-default" style="width:90%; margin: auto;">
		<div class="panel-heading">
			<h3 class="text-center">
				Automated Tracking and Learning for <i>Drosophila Melanogaster</i>
				Experiments
			</h3>
		</div>
		<div class="panel-body">
			<div class="row text-center">
				<h4>Record an Experiment</h4>
				<form method="POST" action="/record">
					<div class="form-group" style="width: 50%; margin: auto">
						<label for="exp-length">Experiment Length (seconds)</label> <input
							id="exp-length" type="number" class="form-control"
							required="required" /> <br />
						<button id="recordButton" type="submit" href="#"
							class="btn btn-info btn-lg">
							<span class="glyphicon glyphicon-record"></span> Record
						</button>
					</div>
				</form>
			</div>
			<br />
			<div class="row text-center">
				<h4>Or Upload an Experiment</h4>
				<form method="POST" enctype="multipart/form-data" action="/upload">
					<span> <input type="file"
						style="visibility: hidden; width: 1px;" id='${multipartFilePath}'
						name='file'
						onchange="$(this).parent().find('span').html($(this).val().replace('C:\\fakepath\\', ''))"
						required="required" /> <!-- Chrome security returns 'C:\fakepath\'  -->
						<input class="btn btn-primary" type="button" value="Browse File"
						onclick="$(this).parent().find('input[type=file]').click();" /> <!-- on button click fire the file click event -->
						&nbsp; <span class="badge badge-important"></span>
					</span>

					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		function pulsate() {
			$("#recordButton").animate({
				opacity : 0.3
			}, 1000, function() {
				$(this).after($("#recordButton").animate({
					opacity : 1
				}, 1000, function() {
					pulsate();
				}))
			});
		}
		$("#recordButton").click(function() {
			pulsate();
		});
	</script>
</body>
</html>
